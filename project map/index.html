<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> MAPS</title>
    <!-- CSS File  -->
    <link href="css/style.css" rel="stylesheet">
    <!-- google font  -->
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
</head>

<body>
    <aside>
        <div class="box">
            <input class="search"placeholder="Search location"  data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
            <ul data-bind="foreach: testLocations">
                <li data-bind="text: title,  click: $parent.infoWindow"></li>
            </ul>
        </div>
    </aside>
    <main>
        <div id="map"></div>
    </main>
    <!-- javascript File  -->
    <script src="js/knockout-3.4.2.debug.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/app.js"></script>
         <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdiIOVmHHZqbIT8pMfJKYHP28V1oZiE_o&v=3&callback=initMap" onerror="onError()">
    </script>

</body>

</html>
